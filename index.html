<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Who wants to be a Billionaire</title>
    <link rel="icon" type="image/x-icon" href="assets/images/money.png">
</head>
<header>
    <nav></nav>
</header>
<body>
     <!-- intro -->
    <div class='intro'>
        <h1>Who wants to be a Billionaire!</h1>
    </div>
    <!-- start screen -->
    <section class="start">
        <video id="background-video" autoplay muted loop>
            <source src="assets/images/streamers.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="start-box">
            <h2>Answer all questions correctly to win the prize or you leave with nothing!</h2>
            <button class="start-btn btn btn-dark btn-lg btn-block" onclick="startQuiz()">Ready?</button>
        </div>
    </section>
    <!-- game section -->
    <section id="main-body">
        <div id="game-box"></div>
            <div id="game-text">
                <h2 id="question">What is the answer to this question?</h2>
                <div class="row">
                    <div class="col-md-6 mb-2 text-center text-md-right">
                      <button class="choice btn btn-dark btn-lg btn-block" id="A" onclick="checkAnswer('A')">Option A</button>
                    </div>
                    <div class="col-md-6 mb-2 text-center text-md-left">
                      <button class="choice btn btn-dark btn-lg btn-block" id="B" onclick="checkAnswer('B')">Option B</button>
                    </div>
                    <div class="col-md-6 mb-2 text-center text-md-right">
                      <button class="choice btn btn-dark btn-lg btn-block" id="C" onclick="checkAnswer('C')">Option C</button>
                    </div>
                    <div class="col-md-6 mb-2 text-center text-md-left">
                      <button class="choice btn btn-dark btn-lg btn-block" id="D" onclick="checkAnswer('D')">Option D</button>
                    </div>
                </div>
                <div id="money-count" class="money-count">
                    Â£0
                </div>  
            </div>
    </section>
    <footer></footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
