<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Who wants to be a Billionaire</title>
    <link rel="icon" type="image/x-icon" href="assets/images/money.png">
</head>
<body>
    <section class="gameover">
        <audio id="audio" autoplay>
            <source src="assets/audio/laugh.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
          
        <video id="background-video" autoplay muted loop>
            <source src="assets/images/game-over.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="gameover-box">
            <button class="start-btn btn btn-dark btn-lg btn-block" onclick="reset()">Try again?</button>
        </div>
    </section>
    <footer></footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
